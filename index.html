<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette Pro - AI Color Palette Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 1000px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .palette-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .color-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .color-preview {
            height: 120px;
            position: relative;
            overflow: hidden;
        }

        .color-preview::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .color-info {
            padding: 15px;
            text-align: center;
        }

        .color-code {
            font-family: 'Monaco', 'Menlo', monospace;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 8px;
            color: #333;
        }

        .color-name {
            color: #666;
            font-size: 0.9rem;
            text-transform: capitalize;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            transform: translateX(300px);
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        .copy-notification.show {
            transform: translateX(0);
        }

        .export-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
            text-align: center;
        }

        .export-formats {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .export-btn {
            padding: 8px 16px;
            background: rgba(118, 75, 162, 0.1);
            color: #764ba2;
            border: 1px solid #764ba2;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .export-btn:hover {
            background: #764ba2;
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .palette-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Palette Pro</h1>
            <p>Generate beautiful color palettes with a single click</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generatePalette()">‚ú® Generate New Palette</button>
            <button class="btn btn-secondary" onclick="generateComplementary()">üé® Complementary</button>
            <button class="btn btn-secondary" onclick="generateMonochromatic()">üåä Monochromatic</button>
            <button class="btn btn-secondary" onclick="generateAnalogous()">üçÉ Analogous</button>
        </div>

        <div class="palette-container" id="paletteContainer">
            <!-- Colors will be generated here -->
        </div>

        <div class="export-section">
            <h3>Export Palette</h3>
            <div class="export-formats">
                <button class="export-btn" onclick="exportAs('css')">CSS Variables</button>
                <button class="export-btn" onclick="exportAs('scss')">SCSS</button>
                <button class="export-btn" onclick="exportAs('json')">JSON</button>
                <button class="export-btn" onclick="exportAs('adobe')">Adobe ASE</button>
            </div>
        </div>
    </div>

    <div class="copy-notification" id="copyNotification">
        Color copied to clipboard! üé®
    </div>

    <script>
        let currentPalette = [];

        // Color name database
        const colorNames = {
            red: ['Crimson', 'Ruby', 'Cherry', 'Rose', 'Scarlet', 'Coral'],
            orange: ['Tangerine', 'Peach', 'Amber', 'Sunset', 'Papaya', 'Apricot'],
            yellow: ['Golden', 'Lemon', 'Banana', 'Sunshine', 'Honey', 'Butter'],
            green: ['Emerald', 'Forest', 'Mint', 'Sage', 'Lime', 'Olive'],
            blue: ['Azure', 'Navy', 'Sky', 'Ocean', 'Sapphire', 'Teal'],
            purple: ['Lavender', 'Violet', 'Plum', 'Orchid', 'Amethyst', 'Indigo'],
            pink: ['Blush', 'Rose', 'Fuchsia', 'Magenta', 'Cotton', 'Bubblegum'],
            gray: ['Charcoal', 'Slate', 'Silver', 'Pewter', 'Storm', 'Ash']
        };

        function hslToHex(h, s, l) {
            l /= 100;
            const a = s * Math.min(l, 1 - l) / 100;
            const f = n => {
                const k = (n + h / 30) % 12;
                const color = l - a * Math.max(Math.min(k - 3, 9 - k, 1), -1);
                return Math.round(255 * color).toString(16).padStart(2, '0');
            };
            return `#${f(0)}${f(8)}${f(4)}`;
        }

        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [Math.round(h * 360), Math.round(s * 100), Math.round(l * 100)];
        }

        function getColorName(hex) {
            const [h, s, l] = hexToHsl(hex);
            
            if (s < 10) return colorNames.gray[Math.floor(Math.random() * colorNames.gray.length)];
            
            if (h >= 0 && h < 30) return colorNames.red[Math.floor(Math.random() * colorNames.red.length)];
            if (h >= 30 && h < 60) return colorNames.orange[Math.floor(Math.random() * colorNames.orange.length)];
            if (h >= 60 && h < 90) return colorNames.yellow[Math.floor(Math.random() * colorNames.yellow.length)];
            if (h >= 90 && h < 150) return colorNames.green[Math.floor(Math.random() * colorNames.green.length)];
            if (h >= 150 && h < 210) return colorNames.blue[Math.floor(Math.random() * colorNames.blue.length)];
            if (h >= 210 && h < 270) return colorNames.blue[Math.floor(Math.random() * colorNames.blue.length)];
            if (h >= 270 && h < 330) return colorNames.purple[Math.floor(Math.random() * colorNames.purple.length)];
            if (h >= 330) return colorNames.pink[Math.floor(Math.random() * colorNames.pink.length)];
            
            return 'Mystery';
        }

        function generateRandomPalette() {
            const colors = [];
            const baseHue = Math.random() * 360;
            
            for (let i = 0; i < 5; i++) {
                const hue = (baseHue + (i * 72) + Math.random() * 30 - 15) % 360;
                const saturation = 60 + Math.random() * 35;
                const lightness = 45 + Math.random() * 40;
                colors.push(hslToHex(hue, saturation, lightness));
            }
            
            return colors;
        }

        function generateComplementaryPalette() {
            const colors = [];
            const baseHue = Math.random() * 360;
            const complementaryHue = (baseHue + 180) % 360;
            
            // Generate variations of base color
            for (let i = 0; i < 3; i++) {
                const lightness = 30 + (i * 25);
                colors.push(hslToHex(baseHue, 70, lightness));
            }
            
            // Generate variations of complementary color
            for (let i = 0; i < 2; i++) {
                const lightness = 45 + (i * 30);
                colors.push(hslToHex(complementaryHue, 70, lightness));
            }
            
            return colors;
        }

        function generateMonochromaticPalette() {
            const colors = [];
            const baseHue = Math.random() * 360;
            const baseSaturation = 60 + Math.random() * 30;
            
            for (let i = 0; i < 5; i++) {
                const lightness = 20 + (i * 15);
                const saturation = baseSaturation - (i * 5);
                colors.push(hslToHex(baseHue, Math.max(saturation, 20), lightness));
            }
            
            return colors;
        }

        function generateAnalogousPalette() {
            const colors = [];
            const baseHue = Math.random() * 360;
            
            for (let i = 0; i < 5; i++) {
                const hue = (baseHue + (i * 30) - 60) % 360;
                const saturation = 60 + Math.random() * 25;
                const lightness = 40 + Math.random() * 35;
                colors.push(hslToHex(hue, saturation, lightness));
            }
            
            return colors;
        }

        function displayPalette(colors) {
            currentPalette = colors;
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';
            
            colors.forEach((color, index) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                colorCard.innerHTML = `
                    <div class="color-preview" style="background-color: ${color}"></div>
                    <div class="color-info">
                        <div class="color-code">${color.toUpperCase()}</div>
                        <div class="color-name">${getColorName(color)}</div>
                    </div>
                `;
                
                colorCard.addEventListener('click', () => copyToClipboard(color));
                container.appendChild(colorCard);
                
                // Stagger animation
                setTimeout(() => {
                    colorCard.style.animation = 'fadeInUp 0.5s ease-out forwards';
                }, index * 100);
            });
        }

        function copyToClipboard(color) {
            navigator.clipboard.writeText(color.toUpperCase()).then(() => {
                showCopyNotification();
            });
        }

        function showCopyNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function generatePalette() {
            const colors = generateRandomPalette();
            displayPalette(colors);
        }

        function generateComplementary() {
            const colors = generateComplementaryPalette();
            displayPalette(colors);
        }

        function generateMonochromatic() {
            const colors = generateMonochromaticPalette();
            displayPalette(colors);
        }

        function generateAnalogous() {
            const colors = generateAnalogousPalette();
            displayPalette(colors);
        }

        function exportAs(format) {
            if (currentPalette.length === 0) {
                alert('Generate a palette first!');
                return;
            }

            let output = '';
            const timestamp = new Date().toISOString().slice(0, 10);

            switch (format) {
                case 'css':
                    output = ':root {\n';
                    currentPalette.forEach((color, i) => {
                        output += `  --color-${i + 1}: ${color};\n`;
                    });
                    output += '}';
                    break;
                case 'scss':
                    currentPalette.forEach((color, i) => {
                        output += `$color-${i + 1}: ${color};\n`;
                    });
                    break;
                case 'json':
                    output = JSON.stringify({
                        name: `Palette ${timestamp}`,
                        colors: currentPalette.map((color, i) => ({
                            name: `Color ${i + 1}`,
                            hex: color
                        }))
                    }, null, 2);
                    break;
                case 'adobe':
                    output = 'Adobe ASE format requires specialized software to create.\n\n';
                    output += 'Hex values for manual import:\n';
                    currentPalette.forEach((color, i) => {
                        output += `${i + 1}. ${color}\n`;
                    });
                    break;
            }

            downloadFile(output, `palette-${timestamp}.${format === 'adobe' ? 'txt' : format}`);
        }

        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Generate initial palette
        window.addEventListener('load', () => {
            generatePalette();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                generatePalette();
            }
        });
    </script>
</body>
</html>
